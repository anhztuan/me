<div id="negative-bar" class="hidden fixed top-0 left-0 right-0 bg-red-500 text-white text-center py-2">
  Warning: An error occurred while processing your request.
</div>
<script>
  function showNegativeBar(message) {
    const negativeBar = document.getElementById('negative-bar');
    negativeBar.textContent = message;
    negativeBar.classList.remove('hidden');
    setTimeout(() => negativeBar.classList.add('hidden'), 5000); // Hide after 5 seconds
}
</script>

<section id="web-info" class="p-4">
  <h2 class="text-2xl font-bold mb-4">Website Information</h2>
  <form id="web-info-form" class="flex flex-col gap-4">
      <input type="text" id="site-name" placeholder="Site Name" class="input input-bordered">
      <input type="text" id="site-description" placeholder="Site Description" class="input input-bordered">
      <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</section>
<script>
  document.getElementById('web-info-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const siteName = document.getElementById('site-name').value.trim();
    const siteDescription = document.getElementById('site-description').value.trim();

    if (!siteName || !siteDescription) {
        showNegativeBar("Please fill in all fields.");
        return;
    }

    // Save changes (you can use localStorage or send to backend)
    localStorage.setItem('siteName', siteName);
    localStorage.setItem('siteDescription', siteDescription);

    showNotification("Website information updated successfully.");
});
</script>
